<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230413141940">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__body">
						<a href="" class="main-block__img">
							<div class="main-block__image-ibg">
								<picture><source srcset="img/image-equilibrium.webp" type="image/webp"><img src="img/image-equilibrium.jpg" alt=""></picture>
							</div>
							<span><img src="img/icon-view.svg" alt=""></span>
						</a>
						<div class="main-block__info info">
							<a href="" class="info__title">
								Equilibrium #3429
							</a>
							<div class="info__text">
								Our Equilibrium collection promotes balance and calm.
							</div>
							<div class="info__price price">
								<div class="price__value _icon-ethereum">
									0.041 ETH
								</div>
								<div class="price__time _icon-clock">
									3 days left
								</div>
							</div>
							<div class="info__owner owner">
								<a href="" class="owner__icon">
									<picture><source srcset="img/image-avatar.webp" type="image/webp"><img src="img/image-avatar.png" alt=""></picture>
								</a>
								<div class="owner__name">
									Creation of <a href="">Jules Wyvern</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__attribution attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					Coded by <a href="https://www.frontendmentor.io/profile/Shadow-IO-oI">Shadow</a>.
				</div>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230413141940"></script>
</body>

</html>
